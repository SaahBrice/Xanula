{% extends 'admin_dashboard/base.html' %}

{% block title %}Delete Subscription{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6">Delete Subscription</h2>
    <p class="mb-4">Are you sure you want to delete the subscription for user "{{ object.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Confirm Delete
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'admin_dashboard:subscription_list' %}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
