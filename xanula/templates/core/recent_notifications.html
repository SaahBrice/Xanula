{% for notification in notifications %}
    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        {{ notification.message|truncatechars:50 }}
        <small>{{ notification.created_at|date:"F j, Y, g:i a" }}</small>
    </a>
{% empty %}
    <p class="px-4 py-2 text-sm text-gray-700">No new notifications</p>
{% endfor %}
{% if notifications %}
    <a href="{% url 'core:notification_list' %}" class="block px-4 py-2 text-sm text-blue-500 hover:bg-gray-100">View all notifications</a>
{% endif %}
<script>
    Alpine.store('notifications').count = {{ count }};
</script>
