{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-xl mx-auto">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Request Further Explanation</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full">
                Submit Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
