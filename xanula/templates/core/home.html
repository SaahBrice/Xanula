{% extends 'base.html' %}

{% block title %}Xanula - Home{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Welcome to Xanula</h1>
    <h2 class="text-2xl font-semibold mb-2">Subjects</h2>
    <ul>
        {% for subject in subjects %}
            <li><a href="{% url 'workbook_list' subject.id %}" class="text-blue-600 hover:underline">{{ subject.name }}</a></li>
        {% empty %}
            <li>No subjects available.</li>
        {% endfor %}
    </ul>
{% endblock %}
