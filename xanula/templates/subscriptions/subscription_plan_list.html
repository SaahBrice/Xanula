{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Subscription Plans</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for plan in plans %}
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-2">{{ plan.name }}</h2>
                <p class="text-xl mb-2">${{ plan.price }}</p>
                <p class="mb-4">Duration: {{ plan.duration_days }} days</p>
                <p class="mb-4">{{ plan.description }}</p>
                <a href="{% url 'subscriptions:subscription_create' %}?plan={{ plan.pk }}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Choose Plan
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
