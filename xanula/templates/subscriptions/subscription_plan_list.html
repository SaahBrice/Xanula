{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Subscription Plans</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for plan in plans %}
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ plan.name }}</h2>
                    <p class="text-xl font-semibold text-gray-700 mb-2">${{ plan.price }}</p>
                    <p class="text-gray-600 mb-4">Duration: {{ plan.duration_days }} days</p>
                    <p class="text-gray-600 mb-6">{{ plan.description }}</p>
                </div>
                <a href="{% url 'subscriptions:subscription_create' %}?plan={{ plan.pk }}" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full text-center">
                    Choose Plan
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
