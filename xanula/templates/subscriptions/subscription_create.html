{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Subscribe to a Plan</h1>
    <form method="post" class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full">
            Subscribe
        </button>
    </form>
</div>
{% endblock %}
